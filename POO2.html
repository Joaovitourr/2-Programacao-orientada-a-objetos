<body>

    <script>

class Carro{
    constructor(cor, portas, marca){
        this.cor = cor;
        this.portas = portas;
        this.marca = marca;
        this.ligado = false;
        this.km = 0;
        this.combustivel = 10;
     
    }

    info(){
        console.log(this.cor);
        console.log(this.portas);
        console.log(this.marca);
        console.log( "ligado? " + (this.ligado ? "Sim" : "Nao"));
        console.log(this.km);
        console.log(this.combustivel);
        console.log("------------------")
   
        
    }
        // funcao dentro do objeto


        liga(){
            this.ligado = true;
        }

        desligar(){
            this.ligado = false;
        }
        ligaDesliga(ld){
          this.ligado = ld;

        }
    
}

let c1 = new Carro("Azul", "4", "ferrari",);
let c2 = new Carro("verde", "2", "lamborghini");
let c3 = new Carro("rosa", "4", "bugatti");

c1.liga();
c2.liga();
c2.info();
c3.info();

console.log("Antes da mudanca de atributos. --- ")

c1.cor = "Preto com azul"; // passa a referir ao objeto pelo nome da variavel;
c2.cor = "Azul com amarelo"; // passa a referir ao objeto pelo nome da variavel;
c3.cor = "Roxo com branco"; // passa a referir ao objeto pelo nome da variavel;

c1.ligaDesliga;

c1.info();
c2.info();
c3.info();


    </script>
